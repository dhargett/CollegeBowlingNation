<div class="modal-header">
	<h2 data-ng-hide="createMode">Login</h2>
	<h2 data-ng-show="createMode">Register</h2>
</div>
<div class="modal-body">
	<form name="registrationForm" novalidate data-ng-submit="register()" data-ng-show="createMode">
		<div class="form-group">
			<input type="text" name="firstName" class="form-control" ng-model="user.firstName" placeholder="First Name" />
		</div>
		<div class="form-group">
			<input type="text" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Last Name" />
		</div>
		<div class="form-group">
			<input type="text" name="address1" class="form-control" ng-model="user.address1" placeholder="Address 1" />
		</div>
		<div class="form-group">
			<input type="text" name="address2" class="form-control" ng-model="user.address2" placeholder="Address 2" />
		</div>
		<div class="form-group">
			<input type="text" name="city" class="form-control" ng-model="user.city" placeholder="City" />
		</div>
		<div class="form-group">
			<input type="text" name="state" class="form-control" ng-model="user.state" placeholder="State" />
		</div>
		<div class="form-group">
			<input type="text" name="zipcode" class="form-control" ng-model="user.zipcode" placeholder="Zipcode" />
		</div>
		<div class="form-group">
			<input type="tel" name="phone" class="form-control" ng-model="user.phone" placeholder="Phone Number" />
		</div>
		<div class="form-group">
			<input type="text" name="university" class="form-control" ng-model="user.university" placeholder="University" />
		</div>
		<div class="form-group">
			<select class="form-control" ng-model="user.gender" ng-options="gender.type for gender in genders">
				<option value="">Gender</option>
			</select>
		</div>
		<div class="form-group">
			<input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" />
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" />
		</div>
		<div class="form-group">
			<input type="password" name="confirm" class="form-control" ng-model="user.confirm" placeholder="Confirm Password" />
		</div>
	</form>
	
	<form name="loginForm"
		data-ng-submit="login()" 
		data-ng-hide="createMode"
		novalidate >
		<div class="form-group">
			<input type="email" 
				name="email" 
				class="form-control" 
				ng-model="user.email" 
				placeholder="Email"
				data-ng-minlength=3
				required/>
			<div class="error"
				ng-show="loginForm.email.$dirty &&
					loginForm.email.$invalid">
				<small class="error"
					ng-show="loginForm.email.$error.email">
					That is not a valid email.
				</small>
				
				<small class="error"
					ng-show="loginForm.email.$error.required">
					Your email is required.
				</small>
				
				<small class="error"
					ng-show="loginForm.email.$error.minlength">
					Your email must be at least 3 characters.
				</small>
				
			</div>	
		</div>
		
		<div class="form-group">
			<input type="password"
				name="password" 
				class="form-control" 
				ng-model="user.password" 
				placeholder="Password"
				data-ng-minlength=3
				required />
			<div class="error"
				ng-show="loginForm.password.$dirty &&
					loginForm.password.$invalid">
				<small class="error"
					ng-show="loginForm.password.$error.required">
					Your email is required.
				</small>
				
				<small class="error"
					ng-show="loginForm.password.$error.minlength">
					Your email must be at least 3 characters.
				</small>
				
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button data-ng-click="createMode = !createMode" class="btn btn-default" type="button" data-ng-hide="createMode">Register</button>
	<button data-ng-click="login()" class="btn btn-primary" type="button" data-ng-hide="createMode" data-ng-disabled="!(loginForm.$dirty && loginForm.$valid)">Login</button>
	<button data-ng-click="createMode = !createMode" class="btn btn-default" type="button" data-ng-show="createMode">Cancel</button>
	<button data-ng-click="createAccount()" class="btn btn-primary" type="button" data-ng-show="createMode">Create Account</button>
</div>
